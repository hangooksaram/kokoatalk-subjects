<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="playlist">
      <header>
        <div><i class="fas fa-arrow-left"></i></div>
        <div>
          <img class="main-img" src="https://i.mydramalist.com/2X8QE_5c.jpg" />
        </div>
        <div><i class="fas fa-search"></i></div>
      </header>

      <h1>Justhis</h1>
      <h2>Rap, Hip-Hop</h2>

      <article class="buttons">
        <div><span>Shuffle</span></div>
        <div>
          <span><i class="fas fa-heart"></i> 50000</span>
        </div>
      </article>

      <main>
        <div>
          <img
            src="https://i1.sndcdn.com/artworks-000078693934-cim7r8-t500x500.jpg"
          />
          <div class="list">
            <h3>Justhis</h3>
            <h4>SelFish</h4>
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>

        <div class="selected">
          <img
            src="https://i.kfs.io/album/global/37111305,0v1/fit/500x500.jpg"
          />
          <div class="playing"><i class="fas fa-play"></i></div>

          <div class="list">
            <h3>Justhis</h3>
            <h4>Water II</h4>
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>

        <div>
          <img
            src="https://images.genius.com/68f6be61fe9610718f35b85975f5b228.1000x1000x1.jpg"
          />
          <div class="list">
            <h3>Justhis</h4>
            <h4>I Ain`t Got None</h4>
          </div>
          <span><i class="fas fa-ellipsis-v"></i></span>
        </div>
      </main>

      <footer>
        <div class="now-playing">
          <div>
            <h3>Jushthis</h3>
            <h4>Water II</h4>
          </div>
          <div>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </footer>
    </section>

    <section class="player">
        <header>
            <div><i class="fas fa-arrow-left"></i></div>
            <div>
              <img class="player-header-img" src="https://i.kfs.io/album/global/37111305,0v1/fit/500x500.jpg" />
            </div>
            <div><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <h1>Water II</h1>
        <h2>Justhis</h2>

        <div class = "play-time">
            <div>1:56</div>
            <div>2:21</div>
        </div>

        <div class = "play-bar">
            <div></div>
            <div></div>
        </div>

        <div class = "play-control">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <div class = "play-button"><i class="fas fa-play-circle"></i></div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>
    </section>
  </body>
</html>
